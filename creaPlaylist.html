        <script>

            const utente = JSON.parse(getUtenteAttivo());

            function search(query) {
                return spotifySearchTrack(query)
            }

            
            function searchBar() {
                var tbody = document.getElementById('risultati')
                tbody.innerHTML = ""
                var query = document.getElementById('cerca').value
                if (query.length > 3) {
                    search(query).then(json=>{
                        json.tracks.items.forEach(track=>{
                            tbody.innerHTML += "<tr onclick='aggiungi(\""+ track.id +"\")'><td><img src='" + track.album.images[2].url + "'></td><td>" + track.name + "</td><td>" + track.album.name + "</td><td>" + track.artists[0].name + "</td><td>" + track.id + "</td></tr>"

                        }
                        )
                    }
                    )
                }
            }
