<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Modifica Profilo</title>
  </head>
  <body onload="completaForm()">
      
    <div class="container mt-3">
        <p class="text-center fs-1 fw-bold">Modifica Profilo</p>
    </div>

    <div class="container mt-3">
        
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleInputNome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control"  id="exampleInputNome">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" id="password" class="form-control"  id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputGenere" class="form-label">Genere musicale preferito</label>
            <input type="text" id="genere" class="form-control"  id="exampleInputGenere">
          </div>
          <div class="mb-3">
            <label for="exampleInputArtista" class="form-label">Artista preferito</label>
            <input type="text" id="artista" class="form-control"  id="exampleInputArtista">
          </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary d-grid gap-2 col-6 mx-auto" onclick="salvaProfilo(); location.href='areaPersonale.html'">SALVA PROFILO</button>
        </div> 
      </div>    
    </div>

    <div class="container mt-3">
      <button type="submit" class="btn btn-secondary " onclick="location.href='areaPersonale.html'">ANNULLA</button>
    </div>

    
    




<script src="js.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script>
        utente = JSON.parse(getUtenteAttivo())
        

        function salvaProfilo(){
            utente.nome = document.getElementById('nome').value
            utente.password = document.getElementById('password').value
            utente.genere = document.getElementById('genere').value
            utente.artista = document.getElementById('artista').value

            updateUser()
            window.localStorage.setItem('utenteAttivo', JSON.stringify(utente))
            updateUser()
        }

        function completaForm(){
        document.getElementById("nome").value  = utente.nome
        document.getElementById("password").value = utente.password
        document.getElementById("genere").value = utente.genere
        document.getElementById("artista").value = utente.artista
      }
    </script>
  </body>
</html>
