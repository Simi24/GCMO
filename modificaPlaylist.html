<div class="container mt-3">

      <div class="mb-3">

    <script src="js.js"></script>
    <script>
      var url_string = window.location.href.toString();
      
      var url = new URL(url_string)
      var nomePlaylist = url.searchParams.get("nomePlaylist")
      var utente = JSON.parse(getUtenteAttivo())
      var playlist = getPlaylist(utente.playlists, nomePlaylist)
      console.log(playlist)
      
      nome.innerHTML += ": "+ nomePlaylist+"<button class="+"'btn btn-danger btn-xs'"+" id="+ "cancellaPlaylist" +" onclick="+"'eliminaPlaylist(); location.href= \"miePlaylist.html\"'"+">CANCELLA</button>"

      function stampaPlaylist(){
                for(var i =0; i < playlist.canzoni.length; i++){
                    var request = sGetTrack(playlist.canzoni[i])
                    request.then(json =>{
                        stampa.innerHTML += "<tr><td><img src='" + json.album.images[2].url + "'></td><td>" + json.name + "</td><td>" + json.album.name + "</td><td>" + json.artists[0].name + "</td><td><button class="+"'btn btn-danger btn-xs'"+" onclick="+"elimina(\"" +  json.id + "\")"+">RIMUOVI</button></td></tr>"
                    })
                }
      }

      function elimina(id){

        var canzoni = playlist.canzoni
        const index = canzoni.indexOf(id);
        console.log(canzoni)
        console.log(id)
        console.log(index)
        if (index > -1) {
        canzoni.splice(index, 1); // 2nd parameter means remove one item only
          window.localStorage.setItem('utenteAttivo', JSON.stringify(utente))
          updateUser()
          location.reload()
          
        }

      }

      function search(query) {
                return spotifySearchTrack(query)
            }

            
            function searchBar() {
                var tbody = document.getElementById('risultati')
                tbody.innerHTML = ""
                var query = document.getElementById('cerca').value
                if (query.length > 3) {
                    search(query).then(json=>{
                        json.tracks.items.forEach(track=>{
                            tbody.innerHTML += "<tr onclick='aggiungi(\""+ track.id +"\")'><td><img src='" + track.album.images[2].url + "'></td><td>" + track.name + "</td><td>" + track.album.name + "</td><td>" + track.artists[0].name + "</td><td>" + track.id + "</td></tr>"

                        }
                        )
                    }
                    )
                }
            }

            //funzione che mi serve per aggiungere una canzone alla playlist
            function aggiungi(id) {
                

                var richiesta = sGetTrack(id)

                if(!findCanzone(this.playlist, id)){
                    console.log(findCanzone(this.playlist, id))
                    window.alert("canzone aggiunta")
                    
                    playlist.canzoni.push(id)
                    
                    window.localStorage.setItem('utenteAttivo', JSON.stringify(utente))
                    updateUser()
                    
                    richiesta.then(json=>{
                        
                        stampa.innerHTML += "<tr><td><img src='" + json.album.images[2].url + "'></td><td>" + json.name + "</td><td>" + json.album.name + "</td><td>" + json.artists[0].name + "</td><td><button class="+"'btn btn-danger btn-xs'"+" onclick="+"elimina(\"" +  json.id + "\")"+">CANCELLA</button></td></tr>"
                    }
                
                    )

                } else {
                    window.alert("canzone gia' aggiunta")
                }
                
                
                //se l'id non e' gia' contenuto nella playlist lo aggiungo


            }

      function completaForm(){
        document.getElementById("nomePlaylist").value  = playlist.nome
        document.getElementById("descrizione").value = playlist.descrizione
        document.getElementById("tag").value = playlist.tags
      }

      function salvaPlaylist(){
        event.preventDefault()
        
        playlist.nome = document.getElementById("nomePlaylist").value
        playlist.descrizione = document.getElementById("descrizione").value
        playlist.tags = document.getElementById("tag").value

      
        
        window.localStorage.setItem('utenteAttivo', JSON.stringify(utente))
        updateUser()
      }

      function eliminaPlaylist(){
        
        const index = utente.playlists.indexOf(playlist)
        console.log(index)
        if (index > -1) {
        utente.playlists.splice(index, 1); // 2nd parameter means remove one item only
          window.localStorage.setItem('utenteAttivo', JSON.stringify(utente))
          updateUser()
          window.alert("Playlist elminata!")
          
        }
      }
    </script>
